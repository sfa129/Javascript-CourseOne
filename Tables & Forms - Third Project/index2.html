<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h1>Username</h1>
        <input type="text" name="Username" maxlength="10">

        <h1>Password</h1>
        <input type="password" name="password" maxlength="8">

        <h1>Phone No</h1>
        <input type="number" name="Phone No" maxlength="11">

        <h1>Gender</h1>
        <p>
        Male<input type="radio" name="Gender" value="Male">
        Female<input type="radio" name="Gender" value="Female">
        Others<input type="radio" name="Gender" value="Others">
        </p>
        
        <h1>Your Comments Please</h1>
        <textarea name="Comments" cols="30" rows="10"></textarea>

        <p>Select more than one car</p>
        Lamborghini <input type="checkbox" name="answer" value="lambo">
        Mercedes <input type="checkbox" name="answer" value="merc">
        Ferari <input type="checkbox" name="answer" value="Fer">
        Jaguar <input type="checkbox" name="answer" value="Jag">
        
        

         <p>please select your country</p>
         <select name="Country" >
            <option value="Pak">Pakistan</option>
            <option value="Ind">India</option>
            <option value="Afg">Afghanistan</option>
            <option value="Bang">Banglandesh</option>
         </select> 

         <p>Upload your file</p>
         <input type="file" name="">

         <!-- <p>
            Submit your response
            <input type="submit" name="submit">
         </p> -->

         <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
